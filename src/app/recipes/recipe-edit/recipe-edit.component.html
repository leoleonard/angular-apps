<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs12">
          <button type="submit" class="btn btn-success">Save
          </button>
          <button type="button" class="btn btn-danger">Cancel
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control">
          </div>
        </div>
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              type="text"
              id="ImagePath"
              formControlName="imagePath"
              class="form-control">
          </div>
        </div>
        <div class="col-xs-12">
          <img src="" alt="image" class="img-responsive">
        </div>
        <div class="col-xs-12">
          <label for="desc">Description</label>
          <textarea class="form-control" id="desc" formControlName="desc" rows="6"></textarea>
        </div>
        <div class="col-xs-12" formArrayName="ingredients">
          <div class="row"
               *ngFor="let ingredientCtrl of getControls(); let i = index;"
               [formGroupName]="i"
          >
            <div class="col-xs-8">
              <input type="text"
                     formControlName="name"
                     class="form-control">
            </div>
            <div class="col-xs-2">
              <input type="number" formControlName="amount" class="form-control">
            </div>
            <div class="col-xs-2">
              <button class="btn btn-danger btn-no-margin">X</button>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12">
              <button
                type="button"
                class="btn btn-success"
                (click)="onAddIngredient()"
              >Add ingredient
              </button>
            </div>
          </div>

        </div>
      </div>
    </form>
  </div>
</div>
